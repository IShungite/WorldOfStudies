name: App test CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
    - uses: actions/checkout@v4
    - uses: pnpm/action-setup@0609f0983b7a228f052f81ef4c3d6510cae254ad
      with:
        version: 8.15.3
    - uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'pnpm'
    - run: pnpm install
    - run: pnpm run test:all
