services:
  api:
    build:
      args:
        APP_PATH: ${API_PATH}
      context: .
      dockerfile: ${API_PATH}/Dockerfile
    ports:
      - ${API_PORT}:${API_PORT}
    volumes:
      - ./${API_PATH}/src:/app/${API_PATH}/src

  db:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

volumes:
  db-data:
