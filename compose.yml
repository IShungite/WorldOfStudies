services:
  api:
    build:
      args:
        APP_PATH: ${API_PATH}
      context: .
      dockerfile: ${API_PATH}/Dockerfile
    ports:
      - ${API_PORT}:${API_PORT}
    volumes:
      - ./${API_PATH}/src:/app/${API_PATH}/src
      - ./${API_PATH}/app:/app/${API_PATH}/app
      - ./${API_PATH}/start:/app/${API_PATH}/start
      - ./${API_PATH}/config:/app/${API_PATH}/config

  db:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=mydb
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=dbpassword

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: user@gmail.com
      PGADMIN_DEFAULT_PASSWORD: password
    volumes:
      - pgadmin-data:/var/lib/pgadmin

volumes:
  db-data:
  pgadmin-data:
